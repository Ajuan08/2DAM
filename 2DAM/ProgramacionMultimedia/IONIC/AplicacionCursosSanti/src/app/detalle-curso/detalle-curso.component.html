<ion-header>
  <ion-toolbar>
    <ion-title>detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content class="ion-padding">
    <ion-item>
      <ion-label position="floating">Curso</ion-label>
      <ion-input readonly [value]="curso.nombre"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Puntos</ion-label>
      <ion-input readonly [value]="curso.puntos"></ion-input>
    </ion-item>
  
    <ion-buttons style="justify-content: space-between;">
      <ion-button (click)="cambiarPrincipal()">Volver</ion-button>
  
      <ion-button (click)="eliminar()">
        <ion-icon name="trash"></ion-icon> 
        Eliminar</ion-button>
    </ion-buttons>
  </ion-content>
  
</ion-content>
