
<ion-header>
  <ion-toolbar>
    <ion-title>
      Formulario Cursos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="no-bounce" scroll="false">
  <form [formGroup]="cursoForm" (ngSubmit)="anadir()">
    <ion-item>
      <ion-label >Curso</ion-label>
      <ion-input type="text" name="curso" formControlName="curso" #curso></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Puntos</ion-label>
      <ion-input type="text" name="puntos" formControlName="puntos" #puntos></ion-input>
    </ion-item>

    <ion-button id="present-alert" expand="full" type="submit">AÃ±adir</ion-button>
  </form>

  <ion-content *ngIf="cursoForm.get('puntos')?.invalid || cursoForm.get('puntos')?.touched || cursoForm.get('curso')?.invalid || cursoForm.get('curso')?.touched">
    <ion-text *ngIf="cursoForm.get('puntos')?.hasError('required') || cursoForm.get('curso')?.hasError('required')">
      <ion-alert trigger="present-alert" header="Error" message="Debes rellenar ambos campos." [buttons]="alertButtons"></ion-alert>
    </ion-text>
  </ion-content>
</ion-content>
