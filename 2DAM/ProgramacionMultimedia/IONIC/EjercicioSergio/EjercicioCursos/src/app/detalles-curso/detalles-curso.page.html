<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ curso }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Puntos: {{ puntos }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" routerLink="/lista-cursos">Volver a la lista de cursos</ion-button>
</ion-content>
