<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Curso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Curso</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="stacked">Curso</ion-label>
    <ion-input [(ngModel)]="nuevoCurso" placeholder="Nombre del curso"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Puntos</ion-label>
    <ion-input [(ngModel)]="nuevosPuntos" type="number" placeholder="Puntos"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="agregarCurso()">AÃ±adir</ion-button>

  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="verDetalles(curso)">
      {{ curso }}
    </ion-item>
  </ion-list>
</ion-content>
