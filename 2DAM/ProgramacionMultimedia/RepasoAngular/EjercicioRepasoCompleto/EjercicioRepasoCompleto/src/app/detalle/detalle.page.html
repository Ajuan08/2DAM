<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DETALLE CURSO</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngIf="curso">
      <ion-label>Nombre</ion-label>
      <ion-label>{{curso.getNombre()}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Puntos</ion-label>
      <ion-label>{{curso.getPuntos()}} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
