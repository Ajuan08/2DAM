<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" (submit)="iniciarSesion()">
    <label>Nombre:</label>
    <input type="text" formControlName="nombre">

    <label>Contrase√±a:</label>
    <input type="password" formControlName="password">

    <ion-button id="present-alert" type="submit">Login</ion-button>
  </form>

  <ion-content *ngIf="loginForm.get('nombre')?.invalid || loginForm.get('nombre')?.touched || loginForm.get('password')?.invalid || loginForm.get('password')?.touched">
    <ion-text *ngIf="loginForm.get('nombre')?.hasError('required') || loginForm.get('password')?.hasError('required')">
      <ion-alert trigger="present-alert" header="Error" message="Debes rellenar ambos campos." [buttons]="alertButtons"></ion-alert>
    </ion-text>
  </ion-content>
</ion-content>
